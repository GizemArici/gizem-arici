{{ define "main" }}

{{ range .Pages }}
    
      {{ range .Pages }}
      <div style="margin-right: 1vw;">
        {{ if .Params.thumbnail}}
        <div style="position: relative; left: {{ index (seq 10 90 | shuffle) 0 }}%;width:1vw;padding: 25px 0;">
          <a href="{{ .Permalink }}">
              <div style="text-align:center;width:1vw;">
                <img loading="lazy" width="250" src="{{ .RelPermalink }}{{ .Params.thumbnail }}" />
              </div>
          </a>
        </div>
        {{ end }}

      </div>
      {{ end }}
  {{ end }}

{{ end }}
